<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Bienvenido a Kiki</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e8f5e9;
        color: #333;
      }
      .header {
        background-color: #388e3c;
        color: white;
        padding: 1rem;
        text-align: center;
      }
      .content {
        padding: 2rem;

      }
      .content h1 {
        margin-bottom: 1rem;
      }
      .content p {
        margin-bottom: 2rem;
      }
      .download-buttons {
        margin-top: 2rem;
      }
      .download-buttons img {
        width: 150px;
        margin: 0.5rem;
      }
    </style>
  </head>

    <div class="header">
      <h1>Bienvenido a Kiki</h1>
    </div>
    <div class="content">
      <h1>Gestiona tus pedidos y usuarios fácilmente</h1>
      <p>
        Con Kiki, puedes gestionar usuarios, direcciones, pedidos y más de

      </p>
      <div class="download-buttons">
        <a
          href="https://play.google.com/store/apps/details?id=dev.uncubano.kiki"

          <img

            alt="Descargar en Google Play"
          />
        </a>
